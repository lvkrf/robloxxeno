<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przekierowanie</title>
</head>
<body style="font-family:Arial;text-align:center;margin:40px;">
  <h1>Strona edukacyjna</h1>
  <p id="info">Ładuję link docelowy…</p>
  <button id="go" style="display:none;padding:12px 18px;">Przejdź dalej</button>

  <script>
    const params = new URLSearchParams(location.search);
    const next = params.get('next');

    function isSafeUrl(u){
      try {
        const url = new URL(u);
        return url.protocol === 'https:';
      } catch(e){ return false; }
    }

    const info = document.getElementById('info');
    const btn = document.getElementById('go');

    if (!next) info.textContent = 'Brak parametru next';
    else if (!isSafeUrl(next)) info.textContent = 'Nieprawidłowy link';
    else {
      info.innerHTML = 'Zostaniesz przekierowany na:<br><strong>' + next + '</strong>';
      btn.style.display = 'inline-block';
      btn.addEventListener('click', ()=> window.location.href = next);
    }
  </script>
</body>
</html>
